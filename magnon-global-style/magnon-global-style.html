<link rel="import" href="../element.html">

<script>
    /* globals MagnonElement */
    class MagnonGlobalStyle extends MagnonElement {
        constructor() {
            super({ shadow: false });
        }

        static get name() {
            return "magnon-global-style";
        }

        connectedCallback() {
            const template = this.root.querySelector("template");
            if (!template) return;

            const append = () => {
                document.body.appendChild(template.content.cloneNode(true).children[0]);
            };

            if (document.readyState === "loading") {
                window.addEventListener("DOMContentLoaded", () => append());
            } else {
                append();
            }
        }
    }

    MagnonGlobalStyle.init();
</script>
