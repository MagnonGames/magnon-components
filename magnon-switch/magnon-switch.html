<link rel="import" href="../element.html">
<link rel="import" href="../magnon-styles/magnon-styles.html">

<template id="magnon-switch">
    <style>
        :host {
            display: inline-block;
            font-family: var(--magnon-font);
        }

        #container {
            position: relative;
            height: 30px;
            width: 54px;
            overflow: hidden;
            border-radius: 30px;
            transform: translate3d(0, 0, 0);

            background: var(--magnon-switch-handle-color, var(--magnon-highlight-color));
        }

        #shade {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; right: 0; bottom: 0; left: 0;
            background: black;
            opacity: 0.8;

            transition: 0.2s opacity;
        }

        #handle {
            position: absolute;
            display: flex;
            top: 3px; left: 3px;
            width: 24px;
            height: 24px;
            justify-content: center;
            align-items: center;

            border-radius: 14px;

            background: var(--magnon-handle-color, var(--magnon-highlight-contrast-color));

            transition: 0.15s transform;
        }

        #handle.middle {
            transform: translateX(50%) scale(0.3, 0);
        }

        #handle.flipped {
            transform: translateX(100%) scale(1);
        }
    </style>

    <div id="container">
        <span id="shade"></span>
        <span id="handle"></span>
    </div>
</template>

<script>
    /* globals MagnonElement */
    class MagnonSwitch extends MagnonElement {
        constructor() {
            super();

            this.addEventListener("click", () => {
                if (this._animating) return;
                this.enabled = !this.enabled;
            });

            this._shade = this.root.querySelector("#shade");
            this._handle = this.root.querySelector("#handle");
        }

        static get name() {
            return "magnon-switch";
        }

        static get propertyAttributes() {
            return {
                bool: ["enabled"]
            };
        }

        propertySet(property, old, value) {
            if (property === "enabled") {
                if (old === value) return;

                this.fire("toggle", value);

                this._animating = true;

                let middle = true;
                const endAction = () => {
                    if (middle) {
                        this._handle.className = value ? "flipped" : "";
                        middle = false;
                    } else {
                        this._animating = false;
                        this._handle.removeEventListener("transitionend", endAction);
                    }
                };

                this._handle.className = "middle";
                this._shade.style.opacity = value ? "0" : "";

                this._handle.addEventListener("transitionend", endAction);
            }
        }
    }

    MagnonSwitch.init();
</script>
