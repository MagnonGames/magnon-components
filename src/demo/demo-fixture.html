<link rel="import" href="../../element.html">
<link rel="import" href="../../magnon-global-style/magnon-global-style.html">

<magnon-global-style>
    <template>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #controls {
                position: absolute;
                bottom: 20px;
                display: flex;
                justify-content: center;
                color: white;
                font-family: var(--magnon-font);
            }

            input, button {
                margin: 0 10px;
            }
        </style>
    </template>
</magnon-global-style>

<script>
    /* globals MagnonElement */
    class DemoFixture extends MagnonElement {
        constructor() {
            super({ noShadow: true });
        }

        static get name() {
            return "demo-fixture";
        }

        static range(query, action) {
            const range = document.querySelector(query);
            range.addEventListener("input", e => {
                action(range.value);
            });
        }
    }

    DemoFixture.init();
</script>
