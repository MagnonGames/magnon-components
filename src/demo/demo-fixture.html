<link rel="import" href="../../element.html">

<template id="styling">
    <style>
        /* Demo styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</template>

<script>
    /* globals MagnonElement */
    class DemoFixture extends MagnonElement {
        constructor() {
            super({ shadow: false });

            const styleTemplate = currentDocument.querySelector("#styling");
            document.body.appendChild(styleTemplate.content.cloneNode(true));
        }

        static get name() {
            return "demo-fixture";
        }
    }

    const currentDocument = document.currentScript.ownerDocument;

    DemoFixture.init();
</script>
