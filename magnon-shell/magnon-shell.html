<link rel="import" href="../element.html">
<link rel="import" href="../magnon-drawer/magnon-drawer.html">
<link rel="import" href="../magnon-styles/magnon-styles.html">

<template id="magnon-shell">
    <style>
        :host {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            width: 100vw;
            height: 100vh;

            font-family: var(--magnon-font);
        }

        #header-container {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            width: 100%;
            height: 60px;

            padding: 10px;
            box-sizing: border-box;

            background: #237ACB;
            color: white;
        }

        #content-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100vw;
            margin-top: 70px;
        }
    </style>

    <div id="header-container">
        <slot name="title"></slot>
    </div>

    <magnon-drawer>
        <slot name="sub-navigation"></slot>
    </magnon-drawer>

    <div id="content-container">
        <slot name="content"></slot>
    </div>

    <div id="footer">

    </div>
</template>

<script>
    /* globals MagnonElement */
    class MagnonShell extends MagnonElement {
        static get name() {
            return "magnon-shell";
        }
    }

    MagnonShell.init();
</script>
