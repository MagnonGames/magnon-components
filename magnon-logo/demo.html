<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Magnon Logo Demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="../node_modules/webcomponents.js/webcomponents-lite.js"></script>

        <link rel="import" href="../src/demo/demo-fixture.html">
        <link rel="import" href="magnon-logo.html">
        <link rel="import" href="../magnon-styles/magnon-styles.html">

        <script src="../node_modules/webcomponents.js/webcomponents-loader.js"></script>
    </head>
    <body>
        <style>
            body {
                background: var(--magnon-black);
            }

            magnon-logo {
                height: 200px;
            }

            #controls {
                position: absolute;
                bottom: 20px;
                display: flex;
                justify-content: center;
                color: white;
                font-family: var(--magnon-font);
            }

            input, button {
                margin: 0 10px;
            }
        </style>

        <demo-fixture>
            <magnon-logo animate></magnon-logo>
        </demo-fixture>

        <div id="controls">
            Size: <input id="size" type="range" min="30" max="400" value="200"></input>
            <button onclick="logo.animateIn()">Animate In!</button>
            <button onclick="logo.animateOut()">Animate Out!</button>
        </div>

        <script>
            const logo = document.querySelector("magnon-logo");
            const sizeRange = document.querySelector("#size");

            sizeRange.addEventListener("input", e => {
                logo.style.height = `${sizeRange.value}px`;
                logo.restyleLocal();
            });
        </script>
    </body>
</html>
