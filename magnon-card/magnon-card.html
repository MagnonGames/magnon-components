<link rel="import" href="../element.html">

<template id="magnon-card">
    <style>
        :host {
            display: block;

            --card-padding: 20px;

            margin-bottom: 20px;
        }

        #card {
            display: flex;
            flex-direction: column;

            max-width: 100%;
            min-height: 100%;

            padding: var(--card-padding);
            box-sizing: border-box;

            background: white;

            border-radius: 4px;
        }

        #card.shadow {
            box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.35);
        }

        #title {
            margin-bottom: var(--card-padding);
        }

        #content {
            flex-grow: 1;
        }

        #footer {
            margin-top: var(--card-padding);
        }

        #title ::slotted(h1) { margin: 0; } #title ::slotted(h2) { margin: 0; }
        #title ::slotted(h3) { margin: 0; } #title ::slotted(h4) { margin: 0; }
        #title ::slotted(h5) { margin: 0; } #title ::slotted(h6) { margin: 0; }
    </style>

    <div id="card">
        <div id="title">
            <slot name="title"></slot>
        </div>
        <div id="content">
            <slot></slot>
        </div>
        <div id="footer">
            <slot name="footer"></slot>
        </div>
    </div>
</template>

<script>
    /* globals MagnonElement */
    class MagnonCard extends MagnonElement {
        constructor() {
            super();

            this._card = this.root.querySelector("#card");
        }

        static get name() {
            return "magnon-card";
        }

        static get propertyAttributes() {
            return {
                bool: ["shadow"]
            };
        }

        propertySet(property, old, value) {
            if (property === "shadow") {
                if (value) {
                    this._card.classList.add("shadow");
                } else {
                    this._card.classList.remove("shadow");
                }
            }
        }
    }

    MagnonCard.init();
</script>
