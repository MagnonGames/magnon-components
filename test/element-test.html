<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../../web-component-tester/browser.js"></script>
        <link rel="import" href="../element.html">
    </head>
    <body>
        <script>
            describe("MagnonElement", () => {
                it("throws error when initialized (is abstract)", () => {
                    expect(() => {
                        /* eslint-disable */
                        new MagnonElement();
                    }).to.throw(TypeError);
                });

                it("doesn't require a template to function", () => {
                    expect(() => {
                        class Element extends MagnonElement {
                            static get elementName() { return "element-name"; }
                        }
                        Element.init();
                    }).to.not.throw(Error);
                });
            });
        </script>
    </body>
</html>
