<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../node_modules/webcomponents.js/webcomponents-lite.js"></script>
        <script src="../node_modules/web-component-tester/browser.js"></script>

        <link rel="import" href="../magnon-button/magnon-button.html">
    </head>
    <body>
        <test-fixture id="simple-button">
            <template>
                <magnon-button>
                    <span id="a-span">Something</span>
                </magnon-button>
            </template>
        </test-fixture>

        <script>
            /* globals fixture, a11ySuite */
            describe("<magnon-button>", () => {
                let button; // eslint-disable-line

                beforeEach(() => {
                    button = fixture("simple-button");
                });

                it("generates a good label", () => {
                    expect(button._button.getAttribute("aria-label")).to.equal("Something");
                });
            });

            a11ySuite("simple-button", ["focusableElementNotVisibleAndNotAriaHidden"]);
        </script>
    </body>
</html>
