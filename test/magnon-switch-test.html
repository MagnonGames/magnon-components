<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../node_modules/web-component-tester/browser.js"></script>
    </head>
    <body>
        <test-fixture id="switch">
            <template>
                <magnon-switch></magnon-switch>
            </template>
        </test-fixture>

        <script>window.MAGNON_COMPONENTS_DISABLE_GLOBAL = true;</script>
        <script src="../out/components.js"></script>

        <script>
            /* globals fixture, a11ySuite */
            describe("<magnon-switch>", () => {
                let switchButton; // eslint-disable-line

                beforeEach(() => {
                    switchButton = fixture("switch");
                });

                it("toggles when clicked", () => {
                    switchButton.click();
                    expect(switchButton.enabled).to.be.ok;
                });

                it("fires toggle event when enabled is changed", done => {
                    switchButton.addEventListener("toggle", () => {
                        done();
                    });
                    switchButton.enabled = true;
                });
            });

            a11ySuite("switch");
        </script>
    </body>
</html>
