<link rel="import" href="../element.html">
<link rel="import" href="../magnon-styles/magnon-styles.html">
<link rel="import" href="../magnon-social-buttons/magnon-social-buttons.html">

<template id="magnon-footer">
    <style>
        :host {
            display: block;
            width: 100%;
            height: 300px;

            background: var(--magnon-black);
            color: white;

            --magnon-outline-color: white;
        }

        #container * {
            outline-color: var(--magnon-outline-color);
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1000px;

            position: relative;
            margin: auto;

            font-family: var(--magnon-font);
        }

        .side {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0; bottom: 0;
            display: flex;
            flex-direction: column;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
            text-align: right;
        }

        #navigation {
            flex-grow: 1;
            margin: 20px 0 0 20px;
        }

        #navigation a {
            color: white !important;
            text-decoration: none;
            font-size: 20px;
            display: inline-block;
            margin-bottom: 15px;
            float: left;
            clear: left;
        }

        #social-buttons {
            margin: 0 0 20px 10px;
            --magnon-social-icon-button-color: white;
        }

        #announcement {
            flex-grow: 1;
            margin: 20px;
        }

        #announcement-title {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        #license {
            margin: 20px;
            font-size: 10px;
        }
    </style>

    <div id="container">
        <div id="left" class="side">
            <nav id="navigation">
                <slot name="navigation">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/games">Games</a>
                    <a href="https://blog.magnon.net">Blog</a>
                    <a href="/contact">Contact</a>
                </slot>
            </nav>

            <div id="social-buttons">
                <slot name="social-buttons">
                    <magnon-gplus-button user="MagnonNet"></magnon-gplus-button>
                    <magnon-twitter-button user="theMagnon"></magnon-twitter-button>
                    <magnon-twitch-button user="themagnon"></magnon-twitch-button>
                    <magnon-youtube-button user="theMagnon"></magnon-youtube-button>
                </slot>
            </div>
        </div>

        <div id="right" class="side">
            <div id="announcement">
                <div id="announcement-title">
                    <slot name="announcement-title"></slot>
                </div>
                <slot name="announcement"></slot>
            </div>

            <div id="license">
                <slot name="licence"></slot>
            </div>
        </div>
    </div>
</template>

<script>
    /* globals MagnonElement */
    class MagnonFooter extends MagnonElement {
        static get name() {
            return "magnon-footer";
        }
    }

    MagnonFooter.init();
</script>
