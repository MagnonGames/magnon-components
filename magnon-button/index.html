<link rel="import" href="../element.html">

<template id="magnon-button">
    <style>
        :host {
            --padding: 15px;
            --depth: 3px;
            display: inline-block;
        }

        button {
            margin-top: var(--depth);
            padding: var(--padding);

            border: none;
            outline: none;
            background: #237ACB;
            font-size: 15px;
            color: white;
            border-radius: 4px;
        }

        button:hover {
            margin-top: 0px;
            border-bottom: var(--depth) solid rgba(255, 255, 255, 0.3);
        }

        button:active {
            margin-top: var(--depth);
            padding-bottom: calc(var(--padding) - var(--depth));
            border-top: var(--depth) solid rgba(0, 0, 0, 0.3);
            border-bottom: none;
        }
    </style>

    <button>
        <slot></slot>
    </button>
</template>

<script>
    /* globals MagnonElement */
    class MagnonButton extends MagnonElement {
        static get name() {
            return "magnon-button";
        }

        connectedCallback() {
            this._button = this.root.querySelector("button");
            this._generateLabel();
        }

        _generateLabel() {
            const label = this.textContent.trim();
            this._button.setAttribute("aria-label", label);
        }
    }

    MagnonButton.init();
</script>
